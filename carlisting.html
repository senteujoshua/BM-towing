<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Car Marketplace</a>
            <a href="#" class="btn btn-primary">List Your Car</a>
                      
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search cars..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar Filters -->
            <div class="col-md-3">
                <h4>Filters</h4>
                <label for="price-range">Price Range</label>
                <input type="range" id="price-range" class="form-range" min="5000" max="100000" step="5000">
                <span id="price-range-value">$5,000 - $100,000</span>
                <h5 class="mt-3">Category</h5>
                <ul class="list-group">
                    <li class="list-group-item">SUV</li>
                    <li class="list-group-item">Sedan</li>
                    <li class="list-group-item">Hatchback</li>
                    <li class="list-group-item">Truck</li>
                </ul>
            </div>

            <!-- Car Listings -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between mb-3">
                    <h4>Car Listings</h4>
                    <select class="form-select w-auto">
                        <option>Popular</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card car-card">
                            <img src="car1.jpg" alt="Car 1">
                            <div class="card-body">
                                <h5 class="card-title">Toyota Corolla 2022</h5>
                                <p class="card-text">KSh 1,200,000</p>
                                <p class="text-warning">⭐⭐⭐⭐⭐ (50)</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card car-card">
                            <img src="car2.jpg" alt="Car 2">
                            <div class="card-body">
                                <h5 class="card-title">Mazda CX-5 2021</h5>
                                <p class="card-text">KSh 2,500,000</p>
                                <p class="text-warning">⭐⭐⭐⭐ (34)</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card car-card">
                            <img src="car3.jpg" alt="Car 3">
                            <div class="card-body">
                                <h5 class="card-title">Nissan X-Trail 2023</h5>
                                <p class="card-text">KSh 3,000,000</p>
                                <p class="text-warning">⭐⭐⭐⭐⭐ (27)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
