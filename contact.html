<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #01013a;
        }
        .contact-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .contact-info, .contact-form {
            width: 48%;
        }
        .contact-info p {
            margin: 8px 0;
        }
        .contact-info strong {
            color: #01013a;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background: #01013a;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #01013a;
        }
        iframe {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
            }
            .contact-info, .contact-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-section">
            <div class="contact-info">
                <p><strong>Customer Support:</strong> (123) 456-7890</p>
                <p><strong>Emergency Towing (24/7):</strong> (123) 555-6789</p>
                <p><strong>Email:</strong> support@[yourwebsitename].com</p>
                <p><strong>Business Hours:</strong></p>
                <p>Mon-Fri: 8:00 AM - 8:00 PM</p>
                <p>Sat-Sun: 9:00 AM - 5:00 PM</p>
                <p><strong>Emergency Services:</strong> 24/7</p>
            </div>
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <textarea rows="4" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086349398091!2d-122.41941528468189!3d37.774929779759474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c53122e59%3A0x92b66b1e1e0a3e9b!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2s!4v1633135952875!5m2!1sen!2s" allowfullscreen=""></iframe>
    </div>
</body>
</html>
